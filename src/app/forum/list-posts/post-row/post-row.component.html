<div class="table-responsive">
    <table class="table forum table-striped">
        <thead>
            <tr>
                <th class="cell-stat"></th>
                <th>
                    <h3>Posts</h3>
                </th>
                <th class="cell-stat text-center hidden-xs hidden-sm">
                    <h4>Created by</h4>
                </th>
                <th class="cell-stat text-center hidden-xs hidden-sm">
                    <h4 *ngIf="params">
                        <a href="/search?value={{params}}&sort=answerCount"> Answers </a>
                    </h4>
                    <h4 *ngIf="!params">
                        Answers
                    </h4>
                </th>
                <th class="cell-stat-2x hidden-xs hidden-sm">
                    <h4 *ngIf="params">
                        <a href="/search?value={{params}}&sort=likes"> Likes </a>
                    </h4>
                    <h4 *ngIf="!params">
                        Likes
                    </h4>
                </th>
            </tr>
        </thead>
        <tbody>
        </tbody>
        <tbody>
            <tr id="post-info" *ngFor="let currentPost of (post | presentationPipe : 30 | sort : sortParam)">
                <td class="text-center"><i class="fa fa-comments-o fa-2x text-primary"></i></td>
                <td>
                    <h3><a href="/forum/post/{{currentPost._id}}">{{currentPost.title}}</a><br><small>{{currentPost.description}}</small></h3>
                </td>
                <td class="text-center hidden-xs hidden-sm"><a href="/users/{{currentPost.user.username}}">{{currentPost.user.username}}</a></td>
                <td class="text-center hidden-xs hidden-sm">{{currentPost.answerCount}}</td>
                <td class="hidden-xs hidden-sm">
                    <p class="likes">Likes: <span id="post-likes-count">{{currentPost.likes}}</span></p>
                </td>
            </tr>
        </tbody>
    </table>
</div>
