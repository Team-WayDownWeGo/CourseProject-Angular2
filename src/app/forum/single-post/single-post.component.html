<div class="container" style="margin-top: 60px">
    <div class="row" id="post-info" data-id="5844ab2ccea03d00118d8f9d">
        <div class="page-header page-heading">
            <h1>{{post.title}}</h1>
        </div>
        <p class="lead post-description">{{post.description}}</p>
        <hr>
        <p><span class="glyphicon glyphicon-time"></span> Posted on {{post.date}}</p>
        <hr>
        <p>by <a href="/users/{{post.username}}">{{post.username}}</a></p>
        <hr>
        <p class="likes">Likes: <span id="post-likes-count">{{likes}}</span>
            <button class="btn btn-info unlike-post" *ngIf="alreadyLiked" (click)="onPostUnlike()">Unlike</button>
            <button class="btn btn-info like-post" *ngIf="!alreadyLiked" (click)="onPostLike()">Like</button>
        </p>
        <h3 class="comments">Comments: {{post.answerLength}}</h3>
        <hr>
        <app-single-post-comment *ngFor="let comment of post.answers" [comment]="comment"></app-single-post-comment>
        <hr>
    </div>
    <div class="well">
        <form (ngSubmit)="onCreateComment()" [formGroup]="commentForm" role="form">
            <div class="form-group comment-input form-group-lg is-empty">
                <textarea class="form-control" name="content" placeholder="Leave a comment" formControlName="commentMessage"></textarea>
                <span class="material-input"></span>
            </div>
            <div class="error" *ngIf="commentForm.get('commentMessage').hasError('required') && commentForm.get('commentMessage').touched">
                Comment message is required
            </div>
            <input class="btn btn-info" type="submit" value="Comment" [disabled]="commentForm.invalid"></form>
    </div>
    <hr>
</div>

<simple-notifications></simple-notifications>
