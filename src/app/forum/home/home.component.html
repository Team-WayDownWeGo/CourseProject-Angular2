<div class="wrapper">
    <div class="header header-filter" style="background-image: url('http://www.devittinsurance.com/wp-content/uploads/2016/01/competition-banner-background.jpg')">
        <div class="container nopadding">
            <div class="row" style="margin-top: 100px">
                <div class="center-heading">
                    <h1 class="main-heading">Welcome to our forum</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="main main-raised">
    <div class="container">
        <div class="section text-center section-landing">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <h2 class="title">Angularoverflow is your guide in the world of angular</h2>
                    <h5 class="description">This is simple information about the forum. Nothing fancy!</h5>
                </div>
            </div>

            <div class="section text-center section-landing">
                <div class="row">
                    <div class="col-md-3 col-md-offset-2">
                        <h3 class="title home-list-title">Most recent posts</h3>
                        <div class="table-responsive">
                            <table class="table users-table">
                                <thead class="thead-inverse">
                                    <tr>
                                        <th>#</th>
                                        <th>Title</th>
                                        <th>Likes</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let post of (posts | sort | splice : 10);  let i = index">
                                        <td>{{i + 1}}</td>
                                        <td><a href="/forum/post/{{post._id}}">{{post.title}}</a></td>
                                        <td>{{post.likes}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="col-md-3 col-md-offset-2">
                        <h3 class="title home-list-title">Top Posts</h3>
                        <div class="table-responsive">
                            <table class="table users-table">
                                <thead class="thead-inverse">
                                    <tr>
                                        <th>#</th>
                                        <th>Title</th>
                                        <th>Likes</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let post of (posts | sort: 'likes' | splice : 10);  let i = index">
                                        <td>{{i + 1}}</td>
                                        <td><a href="/forum/post/{{post._id}}">{{post.title}}</a></td>
                                        <td>{{post.likes}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="/static/bower_components/material-kit/assets/js/material.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/9.0.0/nouislider.min.js" type="text/javascript"></script>
    <script src="/static/bower_components/material-kit/assets/js/bootstrap-datepicker.js" type="text/javascript"></script>
    <script src="/static/bower_components/material-kit/assets/js/material-kit.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.3/toastr.min.js"></script>
</div>
